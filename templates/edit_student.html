<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Student Details</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body {
background-color: #f8f9fa;
}

.container {
max-width: 800px;
margin-top: 30px;
background-color: #fff;
padding: 30px;
border-radius: 10px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h2 {
color: #007bff;
text-align: center;
margin-bottom: 30px;
}

.form-group {
margin-bottom: 20px;
}

label {
font-weight: bold;
color: #495057;
}

.form-control {
border-radius: 5px;
border: 1px solid #ced4da;
padding: 10px;
}

.form-control:focus {
border-color: #007bff;
box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn-primary {
background-color: #007bff;
border-color: #007bff;
width: 100%;
padding: 12px;
border-radius: 5px;
}

.btn-primary:hover {
background-color: #0056b3;
border-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
  <!-- âœ… Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}
{% endif %}
{% endwith %}

<h2><i class="fas fa-user-edit"></i> Edit Details of {{ student[1] }}</h2>
  <form method="POST">
  <div class="form-group">
  <label for="name"><i class="fas fa-user"></i> Name</label>
  <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" required>
  </div>
  <div class="form-group">
  <label for="roll_no"><i class="fas fa-id-card"></i> Roll No</label>
  <input type="text" class="form-control" id="roll_no" name="roll_no" value="{{ student[2] }}" required>
  </div>
  <div class="form-group">
  <label for="department"><i class="fas fa-building"></i> Department</label>
  <input type="text" class="form-control" id="department" name="department" value="{{ student[3] }}" required>
  </div>
  <div class="form-group">
  <label for="year"><i class="fas fa-calendar-alt"></i> Year</label>
  <input type="text" class="form-control" id="year" name="year" value="{{ student[4] }}" required>
  </div>
  <div class="form-group">
  <label for="dob"><i class="fas fa-birthday-cake"></i> Date of Birth</label>
  <input type="date" class="form-control" id="dob" name="dob" value="{{ student[5] }}" required>
  </div>
  <div class="form-group">
  <label for="email"><i class="fas fa-envelope"></i> Email</label>
  <input type="email" class="form-control" id="email" name="email" value="{{ student[6] }}" required>
  </div>
  <div class="form-group">
  <label for="mobile"><i class="fas fa-phone"></i> Mobile Number</label>
  <input type="text" class="form-control" id="mobile" name="mobile" value="{{ student[7] }}" required>
  </div>
  <div class="form-group">
  <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
  <input type="text" class="form-control" id="address" name="address" value="{{ student[8] }}" required>
  </div>
  <div class="form-group">
  <label for="father_name"><i class="fas fa-male"></i> Father's Name</label>
  <input type="text" class="form-control" id="father_name" name="father_name" value="{{ student[9] }}"
  required>
  </div>
  <div class="form-group">
  <label for="father_occupation"><i class="fas fa-briefcase"></i> Father's Occupation</label>
  <input type="text" class="form-control" id="father_occupation" name="father_occupation"
  value="{{ student[10] }}" required>
  </div>
  <div class="form-group">
  <label for="mother_name"><i class="fas fa-female"></i> Mother's Name</label>
  <input type="text" class="form-control" id="mother_name" name="mother_name" value="{{ student[11] }}"
  required>
  </div>
  <div class="form-group">
  <label for="mother_occupation"><i class="fas fa-suitcase"></i> Mother's Occupation</label>
  <input type="text" class="form-control" id="mother_occupation" name="mother_occupation"
  value="{{ student[12] }}" required>
  </div>
  <div class="form-group">
  <label for="blood_group"><i class="fas fa-tint"></i> Blood Group</label>
  <input type="text" class="form-control" id="blood_group" name="blood_group" value="{{ student[13] }}"
  required>
  </div>
  <div class="form-group">
  <label for="password"><i class="fas fa-key"></i> Password</label>
  <input type="password" class="form-control" id="password" name="password" value="{{ student[14] }}"
  required>
  </div>
  <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Details</button>
  </form>
  </div>
</body>
</html>
