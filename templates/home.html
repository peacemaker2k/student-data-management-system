<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1); /* Pale green gradient */
            color: #2f2f2f; /* Dark gray text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Light background for contrast */
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #34495e; /* Soft dark slate */
        }

        .lead {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #4a4a4a;
        }

        .btn-lg {
            width: 220px;
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-lg:hover {
            transform: translateY(-4px);
        }

        .btn-primary {
            background-color: #ffa94d; /* Soft orange */
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff922b;
        }

        .btn-success {
            background-color: #2dce89; /* Muted teal */
            border: none;
        }

        .btn-success:hover {
            background-color: #24b37a;
        }

        .btn-info {
            background-color: #58b4ae; /* Soft teal */
            border: none;
        }

        .btn-info:hover {
            background-color: #469a96;
        }

        #login-options {
            margin-top: 20px;
            display: none;
            animation: slideIn 0.6s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 576px) {
            .container { padding: 2rem 1.5rem; }
            h1 { font-size: 1.7rem; }
            .btn-lg { width: 100%; }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- âœ… Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

        <h1>Welcome to <br>Student Management System</h1>
        <p class="lead">Manage student data efficiently</p>

        <button class="btn btn-primary btn-lg" onclick="showLoginOptions()">Login</button>

        <div id="login-options">
            <p class="mt-4"><strong>Who are you?</strong></p>
            <a href="{{ url_for('login', user='admin') }}" class="btn btn-success btn-lg mb-2">Admin</a><br>
            <a href="{{ url_for('login', user='student') }}" class="btn btn-info btn-lg">Student</a>
        </div>
    </div>

    <script>
        function showLoginOptions() {
            document.getElementById("login-options").style.display = "block";
        }
    </script>
</body>
</html>
