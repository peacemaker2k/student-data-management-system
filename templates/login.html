<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
        }:root {
        --admin-bg-start: #ff512f;
        --admin-bg-end: #dd2476;
        --student-bg-start: #6a11cb;
        --student-bg-end: #2575fc;
    }

    .login-container {
        background: #ffffff;
        padding: 2rem 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1s ease-in-out;
    }

    .login-container h3 {
        margin-bottom: 1.5rem;
        font-weight: bold;
        color: var(--heading-color);
    }

    .form-control {
        border-radius: 10px;
    }

    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        border-radius: 10px;
        background-color: var(--button-bg);
        border: none;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: var(--button-hover-bg);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Admin-specific theme */
    body.admin {
        --bg-color-start: var(--admin-bg-start);
        --bg-color-end: var(--admin-bg-end);
        --heading-color: #333333;
        --button-bg: #ff512f;
        --button-hover-bg: #dd2476;
    }

    /* Student-specific theme */
    body.student {
        --bg-color-start: var(--student-bg-start);
        --bg-color-end: var(--student-bg-end);
        --heading-color: #333333;
        --button-bg: #2575fc;
        --button-hover-bg: #6a11cb;
    }
</style>

</head>
<body class="{{ 'admin' if user.lower() == 'admin' else 'student' }}">
    <div class="login-container">
        <!-- âœ… Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

        <h3 class="text-center">Login as {{ user.capitalize() }}</h3>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
