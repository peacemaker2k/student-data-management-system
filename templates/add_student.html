<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }.form-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        animation: slideIn 0.8s ease-out;
    }

    h2 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #333333;
    }

    .form-group label {
        font-weight: 600;
    }

    .form-control {
        border-radius: 10px;
        padding: 0.65rem;
        font-size: 0.95rem;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    .btn-primary {
        width: 100%;
        padding: 0.8rem;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 12px;
        background-color: #2575fc;
        border: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #6a11cb;
        transform: translateY(-3px);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 576px) {
        .form-container {
            padding: 2rem 1.5rem;
        }

        h2 {
            font-size: 1.5rem;
        }
    }
</style>

</head>
<body>
    <div class="form-container">
        <!-- âœ… Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

        <h2>Add New Student</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter student's full name" required>
            </div><div class="form-group">
            <label for="register_no">Register No</label>
            <input type="text" class="form-control" id="register_no" name="register_no" placeholder="Enter register number" required>
        </div>

        <div class="form-group">
            <label for="roll_no">Roll No</label>
            <input type="text" class="form-control" id="roll_no" name="roll_no" placeholder="Enter roll number" required>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" name="year" placeholder="Enter year of study" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" required></textarea>
        </div>

        <div class="form-group">
            <label for="father_name">Father's Name</label>
            <input type="text" class="form-control" id="father_name" name="father_name" placeholder="Enter father's name" required>
        </div>

        <div class="form-group">
            <label for="father_occupation">Father's Occupation</label>
            <input type="text" class="form-control" id="father_occupation" name="father_occupation" placeholder="Enter father's occupation" required>
        </div>

        <div class="form-group">
            <label for="mother_name">Mother's Name</label>
            <input type="text" class="form-control" id="mother_name" name="mother_name" placeholder="Enter mother's name" required>
        </div>

        <div class="form-group">
            <label for="mother_occupation">Mother's Occupation</label>
            <input type="text" class="form-control" id="mother_occupation" name="mother_occupation" placeholder="Enter mother's occupation" required>
        </div>

        <div class="form-group">
            <label for="blood_group">Blood Group</label>
            <input type="text" class="form-control" id="blood_group" name="blood_group" placeholder="Enter blood group" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>

</body>
</html>
